<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Bill Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stars.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary: #f1f5f9;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --border: #e5e7eb;
      --radius: 14px;
      --shadow: 0 4px 24px 0 #0001;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --dark-bg: #18181b;
      --dark-card: #232337;
      --dark-text: #f4f4f4;
      --dark-secondary: #27273a;
      --dark-border: #39395a;
      --dark-chip: #34345c;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--secondary);
      color: #222;
      min-height: 100vh;
      padding: 0 0 4em 0;
      overflow-x: hidden;
      transition: background var(--transition), color var(--transition);
    }
    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }
    .wrapper {
      position: fixed; width: 100vw; height: 100vh; left: 0; top: 0; z-index: -1;
      overflow: hidden;
    }
    h1, h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 0.3em;
      letter-spacing: -1px;
      transition: color var(--transition);
    }
    h1 { margin-top: 2em; font-size: 2.2rem; color: var(--primary);}
    body.dark h1 { color: #99b7ff; }
    .subtitle {
      text-align: center;
      font-size: 1.2em;
      color: #333;
      margin-bottom: 1.5em;
      opacity: 0.86;
      transition: color var(--transition);
    }
    body.dark .subtitle { color: #bcbcf7; }
    h2 { font-size: 1.3rem; }
    main {
      max-width: 75vw;
      margin: 2em auto 0 auto;
      padding: 2.5em 1.5em 1.5em 1.5em;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: background var(--transition), box-shadow var(--transition);
      animation: mainpop 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes mainpop {
      0% { opacity: 0; transform: scale(0.98) translateY(30px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }
    body.dark main {
      background: var(--dark-card);
      box-shadow: 0 6px 40px #0004;
    }
    .dark-toggle-btn {
      position: absolute;
      bottom: 1.2em;
      right: 2.5em;
      z-index: 100;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.4em 1.2em 0.4em 1em;
      font-size: 1.05em;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 10px #2563eb18;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .dark-toggle-btn svg { height: 1.2em; width: 1.2em; vertical-align: middle; transition: transform 0.3s; }
    .dark-toggle-btn.active { background: #222; color: #99b7ff; }
    body.dark .dark-toggle-btn { background: #222; color: #99b7ff; box-shadow: 0 2px 10px #0004;}
    .auth-section {
      max-width: 350px;
      margin: 2em auto 2em auto;
      background: #f8fafc;
      border-radius: var(--radius);
      padding: 2em 1.5em 1.5em 1.5em;
      box-shadow: 0 2px 10px #0001;
      transition: background var(--transition), box-shadow var(--transition);
      animation: fade-in 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    body.dark .auth-section { background: var(--dark-card); box-shadow: 0 2px 18px #0003; }
    .auth-section h2 { margin-bottom: 1em; text-align: center; }
    .auth-section input[type="text"], .auth-section input[type="password"] {
      width: 100%; padding: 0.7em 1em; margin-bottom: 1em;
      border: 1.5px solid var(--border); border-radius: 7px; font-size: 1rem;
      background: #fff; transition: border var(--transition), background var(--transition), color var(--transition);
    }
    body.dark .auth-section input[type="text"], body.dark .auth-section input[type="password"] {
      background: var(--dark-secondary); border: 1.5px solid var(--dark-border); color: var(--dark-text);
    }
    .auth-section input[type="text"]:focus, .auth-section input[type="password"]:focus {
      border: 1.5px solid var(--primary);
    }
    .auth-section .button { width: 100%; margin-bottom: 0.8em; }
    .auth-status-bar {
      display: flex; justify-content: flex-end; align-items: center; gap: 1em;
      margin: 1em; font-size: 1.05em; transition: color var(--transition);
    }
    .auth-status-bar span { font-weight: 600; color: var(--primary); }
    body.dark .auth-status-bar span { color: #99b7ff; }
    #backendStatusBar { animation: fade-in 1.3s; }
    .table-wrapper {
      overflow-x: auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px #0001;
      margin-top: 1.5em;
      transition: background var(--transition), box-shadow var(--transition);
      animation: fade-in 1.1s;
    }
    body.dark .table-wrapper { background: var(--dark-card); box-shadow: 0 4px 24px #0003; }
    table { width: 100%; border-collapse: collapse; min-width: 700px; font-size: 1rem; background: #fff; border-radius: var(--radius); overflow: hidden; transition: background var(--transition); }
    body.dark table { background: var(--dark-card);}
    th, td {
      padding: 0.8em 0.8em;
      border-bottom: 1px solid var(--border);
      text-align: left;
      transition: background var(--transition), color var(--transition), border var(--transition);
    }
    body.dark th, body.dark td { border-bottom: 1px solid var(--dark-border); color: var(--dark-text);}
    th { background: #f1f5f9; color: #222; font-weight: 600; letter-spacing: 0.01em; border-bottom: 2px solid var(--border); transition: background var(--transition), color var(--transition), border var(--transition);}
    body.dark th { background: var(--dark-secondary); color: #99b7ff; border-bottom: 2px solid var(--dark-border);}
    td { color: #444; font-size: 0.99rem; vertical-align: middle; transition: color var(--transition);}
    body.dark td { color: #d5e4ff;}
    tr:last-child td { border-bottom: none;}
    .action-btn {
      padding: 0.38em 1.2em;
      font-size: 1rem;
      border-radius: 5px;
      margin-right: 0.1em;
      margin-bottom: 0.1em;
      cursor: pointer;
      transition: background 0.15s, transform 0.17s;
      animation: pop-btn 0.55s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .action-btn:active { transform: scale(0.96);}
    @keyframes pop-btn { 0% { opacity: 0; transform: scale(0.8);} 100% { opacity: 1; transform: scale(1);}}
    .empty-row td {
      text-align: center; color: #888; font-style: italic; background: #f9fafb; transition: background var(--transition), color var(--transition);
    }
    body.dark .empty-row td { background: var(--dark-secondary); color: #999fc8;}
    .chip {
      display: inline-block;
      padding: 0.21em 0.8em;
      border-radius: 12px;
      background: #f0f8ff;
      color: var(--primary);
      font-size: 0.98em;
      margin-right: 0.2em;
      margin-bottom: 0.2em;
      font-weight: 500;
      border: 1px solid var(--primary);
      transition: background var(--transition), color var(--transition), border var(--transition);
      animation: chip-pop 0.5s;
    }
    @keyframes chip-pop { from { opacity: 0; transform: scale(0.7);} to   { opacity: 1; transform: scale(1);}}
    body.dark .chip { background: var(--dark-chip); color: #89b8ff; border: 1px solid #99b7ff;}
    .chip-red { background: #fbeaea; color: var(--danger); border: 1px solid var(--danger); transition: background var(--transition), color var(--transition), border var(--transition);}
    body.dark .chip-red { background: #3a2636; color: #ffb0b0; border: 1px solid #ffb0b0;}
    .add-bill-btn {
      margin: 2em auto 1em auto; display: block; background: var(--primary); color: #fff; font-size: 1.3em;
      border-radius: 50%; width: 54px; height: 54px; border: none; box-shadow: 0 3px 10px #2563eb2a; cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }
    .add-bill-btn:hover { background: var(--primary-hover); transform: scale(1.08);}
    /* Popup Styles */
    .popup {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.63); z-index: 99; justify-content: center; align-items: center;
    }
    .popup-content {
      background: #fff; border-radius: var(--radius); max-width: 350px; width: 96vw; padding: 2em 1.2em 1.4em 1.2em;
      box-shadow: 0 9px 40px #0003; text-align: center; position: relative;
    }
    body.dark .popup-content { background: var(--dark-secondary);}
    .popup-content h2 { font-size: 1.2em; margin-bottom: 1em;}
    .popup-content input[type="text"], .popup-content input[type="number"], .popup-content input[type="date"] {
      width: 94%; margin-bottom: 1.1em; padding: 0.7em 1em; border-radius: 7px; border: 1.5px solid var(--border); font-size: 1em;
    }
    body.dark .popup-content input { background: var(--dark-card); border: 1.5px solid var(--dark-border); color: var(--dark-text);}
    .popup-content .button { width: 100%; }
    .popup-content .close-popup { position: absolute; right: 1.1em; top: 1.1em; background: none; border: none; font-size: 1.3em; color: #888; cursor: pointer;}
    .popup-content .close-popup:hover { color: #e03f3f;}
    /* Responsive */
    @media (max-width: 900px) { main { max-width: 98vw; } table { min-width: 0;}}
    @media (max-width: 700px) { main { padding: 1em 0.1em 1em 0.1em; } .table-wrapper { min-width: 0; } table { min-width: 0; font-size: 0.98em; } th, td { padding: 0.7em 0.5em; } .auth-section { max-width: 100%; } .auth-status-bar { flex-direction: column; gap: 0.3em; align-items: flex-start;} .dark-toggle-btn { right: 1em; top: 0.5em; }}
    @media (max-width: 430px) { .form-actions { flex-direction: column; gap: 0.6em; }}
  </style>
</head>
<body>
  <section class="wrapper">
    <div id="stars"></div>
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </section>
  <button class="dark-toggle-btn" id="darkToggle" aria-label="Toggle dark mode" title="Toggle dark mode" style="top:1em;right:1em;">
    <svg id="sunIcon" style="display:inline;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="5"/><g stroke-width="2"><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></g></svg>
    <svg id="moonIcon" style="display:none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"/></svg>
    <span id="darkToggleText">Dark Mode</span>
  </button>
  <div id="authStatusBar" class="auth-status-bar" style="display:none;">
    <span id="authWelcome"></span>
    <button class="button secondary" id="logoutBtn">Logout</button>
  </div>
  <h1>Monthly Bill Tracker</h1>
  <div class="subtitle">Track your recurring bills, with rollover and cross-device access.</div>
  <div id="backendStatusBar" style="display:flex;justify-content:center;align-items:center;margin-top:2em;">
    <span id="backendStatusIcon" style="font-size:1.5em;vertical-align:middle;">ðŸ”„</span>
    <span id="backendStatusMsg" style="margin-left:0.8em;font-size:1.1em;color:#2563eb;">
      Checking backend status...
    </span>
  </div>
  <div id="authSection" class="auth-section" style="display:none;">
    <h2 id="authTitle">Login</h2>
    <input type="text" id="authUsername" placeholder="Username" autocomplete="username">
    <input type="password" id="authPassword" placeholder="Password" autocomplete="current-password">
    <button class="button" id="loginBtn">Login</button>
    <button class="button secondary" id="switchToSignupBtn">Create Account</button>
    <div style="margin-top:0.8em;color:#e03f3f;font-weight:600;" id="authError"></div>
  </div>
  <div id="signupSection" class="auth-section" style="display:none;">
    <h2>Create Account</h2>
    <input type="text" id="signupUsername" placeholder="Username" autocomplete="username">
    <input type="password" id="signupPassword" placeholder="Password" autocomplete="new-password">
    <button class="button" id="signupBtn">Sign Up</button>
    <button class="button secondary" id="switchToLoginBtn">Back to Login</button>
    <div style="margin-top:0.8em;color:#e03f3f;font-weight:600;" id="signupError"></div>
  </div>
  <main id="mainApp" style="display:none;">
    <div class="table-wrapper">
      <h2 style="margin-top:1em;">Current Month Bills</h2>
      <table>
        <thead>
          <tr>
            <th>Paid</th>
            <th>Bill Name</th>
            <th>Due Date</th>
            <th>Amount ($)</th>
            <th>Date Added</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="currentBillsBody"></tbody>
      </table>
      <div id="totalCurrent" style="text-align:right;font-weight:600;padding:0.7em 1.2em 0.7em 0;"></div>
    </div>
    <button class="add-bill-btn" id="addBillBtn" title="Add Bill">+</button>
    <div class="table-wrapper">
      <h2 style="margin-top:1em;">Next Month Bills</h2>
      <table>
        <thead>
          <tr>
            <th>Bill Name</th>
            <th>Due Date</th>
            <th>Amount ($)</th>
            <th>Date Added</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="nextBillsBody"></tbody>
      </table>
      <div id="totalNext" style="text-align:right;font-weight:600;padding:0.7em 1.2em 0.7em 0;"></div>
    </div>
  </main>
  <!-- Popup for add/edit -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close-popup" onclick="closePopup()">Ã—</button>
      <h2 id="popupTitle">Add Bill</h2>
      <input type="text" id="billName" placeholder="Bill Name" required>
      <input type="number" id="amountDue" placeholder="Amount" required>
      <input type="date" id="dueDate" required>
      <button class="button" id="addBtn">Add</button>
    </div>
  </div>
  <script>
    const API_URL = 'https://mbtback.onrender.com'; // CHANGE THIS to your backend!
    const backendStatusBar = document.getElementById('backendStatusBar');
    const backendStatusMsg = document.getElementById('backendStatusMsg');
    const backendStatusIcon = document.getElementById('backendStatusIcon');
    let backendReady = false;
    let backendAttempts = 0;
    function checkBackend() {
      backendAttempts++;
      backendStatusMsg.innerText = backendAttempts === 1
        ? "Checking backend status..."
        : `Backend sleeping, trying to wake up (attempt ${backendAttempts})...`;
      backendStatusIcon.innerText = "ðŸ”„";
      fetch(API_URL + "/", { method: "GET", cache: "no-store" })
        .then(async r => {
          if (r.ok) {
            backendReady = true;
            if (!sessionStorage.getItem('backendJustReloaded')) {
              sessionStorage.setItem('backendJustReloaded', '1');
              backendStatusMsg.innerText = "Backend is ready! Reloading...";
              backendStatusIcon.innerText = "âœ…";
              setTimeout(() => {
                location.reload();
              }, 900);
            } else {
              sessionStorage.removeItem('backendJustReloaded');
              backendStatusIcon.innerText = "âœ…";
              backendStatusMsg.innerText = "Backend is ready!";
              setTimeout(() => {
                backendStatusBar.style.display = "none";
                startApp();
              }, 700);
            }
          } else throw new Error();
        })
        .catch(err => {
          backendReady = false;
          backendStatusIcon.innerText = "ðŸ’¤";
          backendStatusMsg.innerText = "Backend is asleep or offline. Retrying in 4s...";
          setTimeout(() => checkBackend(), 4000);
        });
    }
    let auth = { token: null, username: null };
    let currentBills = [];
    let nextBills = [];
    let editingData = { list: null, idx: null, id: null };
    const $authSection    = document.getElementById('authSection');
    const $signupSection  = document.getElementById('signupSection');
    const $mainApp        = document.getElementById('mainApp');
    const $authStatusBar  = document.getElementById('authStatusBar');
    const $authWelcome    = document.getElementById('authWelcome');
    const $logoutBtn      = document.getElementById('logoutBtn');
    function showLogin() {
      $authSection.style.display = 'block';
      $signupSection.style.display = 'none';
      $mainApp.style.display = 'none';
      $authStatusBar.style.display = 'none';
      document.getElementById('authTitle').innerText = 'Login';
      document.getElementById('authError').innerText = '';
      document.getElementById('authUsername').value = '';
      document.getElementById('authPassword').value = '';
    }
    function showSignup() {
      $signupSection.style.display = 'block';
      $authSection.style.display = 'none';
      $mainApp.style.display = 'none';
      $authStatusBar.style.display = 'none';
      document.getElementById('signupError').innerText = '';
      document.getElementById('signupUsername').value = '';
      document.getElementById('signupPassword').value = '';
    }
    function showMain() {
      $authSection.style.display = 'none';
      $signupSection.style.display = 'none';
      $mainApp.style.display = '';
      $authStatusBar.style.display = 'flex';
      $authWelcome.innerText = `Logged in as ${auth.username}`;
    }
    document.getElementById('loginBtn').onclick = async () => {
      const username = document.getElementById('authUsername').value;
      const password = document.getElementById('authPassword').value;
      document.getElementById('authError').innerText = '';
      try {
        const r = await fetch(API_URL+'/api/login', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({username, password})
        });
        const res = await r.json();
        if (!res.ok) throw new Error(res.error || "Login failed");
        auth.token = res.token;
        auth.username = res.username;
        localStorage.setItem('auth', JSON.stringify(auth));
        await loadBills();
        showMain();
      } catch(e) {
        document.getElementById('authError').innerText = e.message;
      }
    };
    document.getElementById('switchToSignupBtn').onclick = showSignup;
    document.getElementById('switchToLoginBtn').onclick = showLogin;
    document.getElementById('signupBtn').onclick = async () => {
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;
      document.getElementById('signupError').innerText = '';
      try {
        const r = await fetch(API_URL+'/api/signup', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({username, password})
        });
        const res = await r.json();
        if (!res.ok) throw new Error(res.error || "Signup failed");
        showLogin();
        document.getElementById('authUsername').value = username;
        document.getElementById('authPassword').value = '';
      } catch(e) {
        document.getElementById('signupError').innerText = e.message;
      }
    };
    $logoutBtn.onclick = () => {
      localStorage.removeItem('auth');
      auth = {token:null, username:null};
      showLogin();
    };
    async function loadBills() {
      if (!auth.token) return;
      const r = await fetch(API_URL+'/api/load', {
        method:'GET',
        headers: {'Authorization': auth.token}
      });
      const res = await r.json();
      currentBills = res.currentBills || [];
      nextBills = res.nextBills || [];
      renderBills();
    }
    async function saveBills() {
      if (!auth.token) return;
      await fetch(API_URL+'/api/save', {
        method:'POST',
        headers: {'Content-Type':'application/json', 'Authorization': auth.token},
        body: JSON.stringify({ currentBills, nextBills })
      });
    }
    // --- Bill Dialog ---
    function openPopup(editData) {
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('popupTitle').textContent = editData ? "Edit Bill" : "Add Bill";
      document.getElementById('addBtn').textContent = editData ? "Update" : "Add";
      editingData = editData || { list:null, idx:null, id:null };
      if (editData) {
        document.getElementById('billName').value = editData.name;
        document.getElementById('dueDate').value = editData.dueDate;
        document.getElementById('amountDue').value = editData.amountDue;
      } else {
        document.getElementById('billName').value = '';
        document.getElementById('dueDate').value = '';
        document.getElementById('amountDue').value = '';
      }
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      editingData = { list:null, idx:null, id:null };
    }
    // --- Bill CRUD ---
    function getBillFormData() {
      return {
        name: document.getElementById('billName').value.trim(),
        dueDate: document.getElementById('dueDate').value,
        amountDue: parseFloat(document.getElementById('amountDue').value),
        dateAdded: (editingData && editingData.dateAdded) || new Date().toISOString()
      }
    }
    document.getElementById('addBillBtn').onclick = () => openPopup();
    document.getElementById('addBtn').onclick = async () => {
      const bill = getBillFormData();
      if (!bill.name || !bill.dueDate || isNaN(bill.amountDue)) {
        alert("Please fill all fields.");
        return;
      }
      if (editingData && editingData.list != null) {
        // Edit
        if (editingData.list === 'current') {
          currentBills[editingData.idx] = { ...currentBills[editingData.idx], ...bill };
        } else {
          nextBills[editingData.idx] = { ...nextBills[editingData.idx], ...bill };
        }
      } else {
        // Add to current month
        currentBills.push(bill);
      }
      await saveBills();
      closePopup();
      renderBills();
    };
    function editBill(list, idx, bill) {
      openPopup({ ...bill, list, idx });
    }
    function deleteBill(list, idx) {
      if (confirm("Delete this bill?")) {
        if (list === 'current') currentBills.splice(idx,1);
        else nextBills.splice(idx,1);
        saveBills();
        renderBills();
      }
    }
    function markBillPaid(idx) {
      // Move to next month, advance due date, and mark paidFor
      let bill = { ...currentBills[idx] };
      bill.paidFor = getBillMonth();
      bill.dueDate = getNextDueDate(bill.dueDate);
      bill.dateAdded = new Date().toISOString();
      nextBills.push(bill);
      currentBills.splice(idx,1);
      saveBills();
      renderBills();
    }
    // --- Render Bills ---
    function renderBills() {
      // Current
      const tbody = document.getElementById('currentBillsBody');
      tbody.innerHTML = '';
      if (!currentBills.length) {
        let tr = document.createElement('tr');
        tr.className = 'empty-row';
        let td = document.createElement('td');
        td.colSpan = 6;
        td.textContent = "No current bills. Add one above!";
        tr.appendChild(td);
        tbody.appendChild(tr);
      }
      currentBills.forEach((bill, idx) => {
        const tr = document.createElement('tr');
        // Paid checkbox
        const paidTd = document.createElement('td');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.title = "Mark as paid";
        checkbox.addEventListener('change', () => markBillPaid(idx));
        paidTd.appendChild(checkbox);
        tr.appendChild(paidTd);
        // Name
        let nameTd = document.createElement('td'); nameTd.textContent = bill.name; tr.appendChild(nameTd);
        // Due Date
        let dueTd = document.createElement('td');
        dueTd.textContent = formatDateToMMDDYYYY(bill.dueDate);
        tr.appendChild(dueTd);
        // Amount
        let amtTd = document.createElement('td'); amtTd.textContent = bill.amountDue.toFixed(2); tr.appendChild(amtTd);
        // Date Added
        let dateTd = document.createElement('td'); dateTd.textContent = formatDateTime(bill.dateAdded); tr.appendChild(dateTd);
        // Actions
        let actionsTd = document.createElement('td');
        actionsTd.innerHTML =
          `<button class="action-btn" onclick="editBill('current',${idx},currentBills[${idx}])">Edit</button>
           <button class="action-btn" onclick="deleteBill('current',${idx})">Delete</button>`;
        tr.appendChild(actionsTd);
        tbody.appendChild(tr);
      });
      // Next
      const tbody2 = document.getElementById('nextBillsBody');
      tbody2.innerHTML = '';
      if (!nextBills.length) {
        let tr = document.createElement('tr');
        tr.className = 'empty-row';
        let td = document.createElement('td');
        td.colSpan = 5;
        td.textContent = "No next month bills.";
        tr.appendChild(td);
        tbody2.appendChild(tr);
      }
      nextBills.forEach((bill, idx) => {
        const tr = document.createElement('tr');
        let nameTd = document.createElement('td'); nameTd.textContent = bill.name; tr.appendChild(nameTd);
        let dueTd = document.createElement('td'); dueTd.textContent = formatDateToMMDDYYYY(bill.dueDate); tr.appendChild(dueTd);
        let amtTd = document.createElement('td'); amtTd.textContent = bill.amountDue.toFixed(2); tr.appendChild(amtTd);
        let dateTd = document.createElement('td'); dateTd.textContent = formatDateTime(bill.dateAdded); tr.appendChild(dateTd);
        let actionsTd = document.createElement('td');
        actionsTd.innerHTML =
          `<button class="action-btn" onclick="editBill('next',${idx},nextBills[${idx}])">Edit</button>
           <button class="action-btn" onclick="deleteBill('next',${idx})">Delete</button>`;
        tr.appendChild(actionsTd);
        tbody2.appendChild(tr);
      });
      // Totals
      document.getElementById('totalCurrent').textContent = "Total (Current Month): $" + currentBills.reduce((a,b) => a + (b.amountDue||0),0).toFixed(2);
      document.getElementById('totalNext').textContent = "Total (Next Month): $" + nextBills.reduce((a,b) => a + (b.amountDue||0),0).toFixed(2);
    }
    function formatDateToMMDDYYYY(dateStr) {
      if (!dateStr || dateStr.length !== 10) return "";
      const [year, month, day] = dateStr.split('-');
      return `${month}-${day}-${year}`;
    }
    function formatDateTime(iso) {
      if (!iso) return "";
      let d = new Date(iso);
      return d.toLocaleString();
    }
    // --- Monthly Logic ---
    function getBillMonth() {
      const today = new Date();
      return today.getFullYear() + "-" + String(today.getMonth() + 1).padStart(2, '0');
    }
    function getNextDueDate(dateStr) {
      const parts = dateStr.split("-");
      let year = parseInt(parts[0], 10);
      let month = parseInt(parts[1], 10) - 1;
      const day = parseInt(parts[2], 10);
      const dateObj = new Date(year, month, day);
      dateObj.setMonth(dateObj.getMonth() + 1);
      const newYear = dateObj.getFullYear();
      const newMonth = String(dateObj.getMonth() + 1).padStart(2, '0');
      const newDay = String(dateObj.getDate()).padStart(2, '0');
      return `${newYear}-${newMonth}-${newDay}`;
    }
    // --- Dark Mode ---
    const darkToggle = document.getElementById('darkToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    const darkToggleText = document.getElementById('darkToggleText');
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark');
        darkToggle.classList.add('active');
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'inline';
        darkToggleText.innerText = "Light Mode";
        localStorage.setItem('darkMode', '1');
      } else {
        document.body.classList.remove('dark');
        darkToggle.classList.remove('active');
        sunIcon.style.display = 'inline';
        moonIcon.style.display = 'none';
        darkToggleText.innerText = "Dark Mode";
        localStorage.removeItem('darkMode');
      }
    }
    darkToggle.onclick = function() {
      setDarkMode(!document.body.classList.contains('dark'));
    };
    if (localStorage.getItem('darkMode')) setDarkMode(true);

    window.editBill = editBill;
    window.deleteBill = deleteBill;
    window.markBillPaid = markBillPaid;
    window.closePopup = closePopup;

    window.onload = () => {
      backendStatusBar.style.display = "flex";
      $authSection.style.display = "none";
      $signupSection.style.display = "none";
      $mainApp.style.display = "none";
      $authStatusBar.style.display = "none";
      checkBackend();
    };
    function startApp() {
      const saved = localStorage.getItem('auth');
      if (saved) {
        auth = JSON.parse(saved);
        showMain();
        loadBills();
      } else {
        showLogin();
      }
    }
  </script>
